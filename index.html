<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Animate Text</title>
</head>

<body>
  <div class="animated-text">
    <div class="background-text">Hello! I'm Mustafa</div>
    <div class="project-links">
      <a class="project-link" href="https://alrawi.store/" target="_blank"
        data-hover-text="THIS IS MY STORE FOR phones">STORE</a>
      <a class="project-link" href="https://alrawi.ru/" target="_blank"
        data-hover-text="THIS JUST PORTFOLIO ðŸ¤­">PORTFOLIO</a>
      <a class="project-link" href="https://github.com/codealrawi" target="_blank"
        data-hover-text="HERE IS MY ALL PROJECTS">GITHUB</a>
    </div>
    <div class="animated-line">
      <div class="text-line"
        style="animation: appearAnimation 1s ease-in-out, textEffect 3s ease-in-out infinite alternate;">Hello! I'm
        Mustafa</div>
    </div>
    <div class="animated-line">
      <div class="text-line"
        style="animation: appearAnimation 1s ease-in-out, textEffect 3s ease-in-out 0.5s infinite alternate;">I am a Web
        developer</div>
    </div>
    <a class="download-link"
      href="https://drive.google.com/file/d/1AsF8zusCYEBOgclHijEglC2KDOMBWGuy/view?usp=drive_link" download>DOWNLOAD
      RESUME</a>
    <div class="cube-container">
      <div class="cube">
        <div class="cube-face front"></div>
        <div class="cube-face back"></div>
        <div class="cube-face right"></div>
        <div class="cube-face left"></div>
        <div class="cube-face top"></div>
        <div class="cube-face bottom"></div>
      </div>
    </div>
    <div class="webgl-text">
      <a href="https://github.com/codealrawi/PORTFOLIO-by-WebGL/blob/main/index.html" target="_blank">
        I made it by WebGL
      </a>
    </div>
    <div class="arrow"></div>
    <div class="menue-text">
      <a href="https://github.com/codealrawi/PORTFOLIO-by-WebGL/blob/main/styles.css" target="_blank">
        Menue by CSS
      </a>
    </div>
    <div class="arrow-2 animate-arrow"></div>
    <div class="arrow-3 animate-arrow"></div>
    <div class="arrow-4 animate-arrow"></div>
    <div class="arrow-5 animate-arrow"></div>
    <div class="arrow-6 animate-arrow"></div>
    <div class="arrow-7 animate-arrow"></div>
    <div class="arrow-8 animate-arrow"></div>
    <div class="bg-text">
      <a href="https://github.com/codealrawi/PORTFOLIO-by-WebGL/blob/main/styles.css" target="_blank">
        Background by CSS
      </a>
    </div>
    <div class="arrow-js animate-arrow"></div>
    <div class="js-text">
      <a href="https://github.com/codealrawi/PORTFOLIO-by-WebGL/blob/main/main.js" target="_blank">
        Animation by JavaScript
      </a>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
